name: BlogApp
description: View Blogs
version: 2.0.1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^0.13.4+2
  image_picker: ^0.6.3+1
  firebase_storage: ^3.1.5
  firebase_auth: ^0.15.5+3
  google_sign_in: ^4.3.0
  uuid: ^2.0.4
  image: ^2.1.11
  font_awesome_flutter: ^8.5.0
  async: ^2.4.0
  http: ^0.12.0+3
  shared_preferences: ^0.5.6
  cached_network_image: ^2.0.0
  firebase_messaging: ^6.0.13
  location: ^2.3.5
  geocoder: ^0.2.1
  flare_flutter: ^1.8.3
  path_provider: ^1.5.0
  cupertino_icons: ^0.1.3
  path: ^1.6.4
  flutter_image: ^3.0.0
  video_player: ^0.10.5+3
  flutter_widgets: ^0.1.9
  video_thumbnail: ^0.2.0
  # Dependency for Equality Comparisions
  equatable: ^0.2.0
  flutter_hooks: ^0.7.0
  # Static Analysis
  meta: ^1.1.6
  sprintf: "^4.0.0"

  flutter_typeahead: ^1.8.0
  firebase_analytics: ^5.0.11

  flutter_bloc: ^3.2.0
  badges: ^1.1.1
  timeago: ^2.0.26
  flutter_cache_manager: ^1.1.3
  flutter_svg: ^0.17.4
  get_it: ^1.0.3
flutter:
  uses-material-design: true
  fonts:
  - family: Poppins
    fonts:
    - asset: assets/fonts/Poppins-Regular.ttf
    - asset: assets/fonts/Poppins-Bold.ttf
      weight: 400
  assets:
    - assets/images/
